<!DOCTYPE html>
<html lang="en-US" dir="ltr">

  <div th:replace="~{usr/v1/infra/include/headFull :: head}"></div>


  <body>

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
<form method="post" id="form" name="form">
    <main class="main" id="top">
	  <div th:replace="~{usr/v1/infra/include/leftMenu :: leftMenu}"></div>          
      <div th:replace="~{usr/v1/infra/include/top :: top}"></div>
      
      <div class="content">
        <div class="row gx-6 gy-3 mb-4 align-items-center">
          <div class="col-auto">
            <h2 class="mb-0">그룹<span class="fw-normal text-700 ms-3"></span></h2>
          </div>
          <div class="col-auto"><a class="btn btn-primary px-5" th:href="@{/v1/csfn/group/groupUsrForm}"><i class="fa-solid fa-plus me-2"></i>그룹추가</a></div>
        </div>
        <div class="row justify-content-between align-items-end mb-4 g-3">
          <div class="col-12 col-sm-auto">
            <ul class="nav nav-links mx-n2">
              <li class="nav-item"><a class="nav-link px-2 py-1 active" aria-current="page" href="#"><span>전체</span><span class="text-700 fw-semi-bold">(32)</span></a></li>
              <li class="nav-item"><a class="nav-link px-2 py-1" href="#"><span>연인</span><span class="text-700 fw-semi-bold">(14)</span></a></li>
              <li class="nav-item"><a class="nav-link px-2 py-1" href="#"><span>가족</span><span class="text-700 fw-semi-bold">(2)</span></a></li>
              <li class="nav-item"><a class="nav-link px-2 py-1" href="#"><span>친구</span><span class="text-700 fw-semi-bold">(2)</span></a></li>
              <li class="nav-item"><a class="nav-link px-2 py-1" href="#"><span>직장</span><span class="text-700 fw-semi-bold">(2)</span></a></li>
            </ul>
          </div>
          <div class="col-12 col-sm-auto">
            <div class="d-flex align-items-center">
              <div class="search-box me-3">
                  <div class="row">
							<div class="col-8"> 
		                      <input class="form-control search-input search" type="search" id="shValue" name="shValue" placeholder="Search orders" aria-label="Search" />
		                      <span class="fas fa-search search-box-icon"></span>
		                     </div>
		                     <div class="col-4">
			                 	 <button class="btn btn-primary" id="search" type="button" >검색</button>
			                 </div>
		                 </div>
              </div>
            </div>
          </div>
        </div>
	        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xxl-4 g-3 mb-9">
	          <div th:if="${!#lists.isEmpty(list) && item == null}" th:each="list : ${list}" class="col">
	            <div class="card h-100 hover-actions-trigger">
	              <div class="card-body">
	                <div class="d-flex align-items-center">
	                  <h4 class="mb-2 line-clamp-1 lh-sm flex-1 me-5" th:text="${list.csgrName}"></h4>
	                  <div class="hover-actions top-0 end-0 mt-4 me-4">
	                    <a th:href="@{/v1/csfn/group/groupUsrAdd(csgrSeq=${list.csgrSeq})}"><button class="btn btn-primary btn-icon flex-shrink-0" type="button" id="btnGoUsrAdd"><span class="fa-solid fa-chevron-right"></span></button></a>
	                  </div>
	                </div><span class="badge badge-phoenix fs--2 mb-4 badge-phoenix-success">사용 여부?</span>
	                <div class="d-flex align-items-center mb-2"><span class="fa-solid fa-user me-2 text-700 fs--1 fw-extra-bold"></span>
	                  <p class="fw-bold mb-0 text-truncate lh-1">멤버 : <span class="fw-semi-bold text-primary ms-1" th:text="${list.bossName}"></span>&nbsp;외<span th:text="${list.xCount}"></span>명</p>
	                </div>
	                <div class="d-flex align-items-center mt-4">
	                  <p class="mb-0 fw-bold fs--1">그룹생성일 :<span class="fw-semi-bold text-600 ms-1">	날짜</span></p>
	                </div>
	                <!-- <div class="d-flex align-items-center mt-2">
	                  <p class="mb-0 fw-bold fs--1">Deadline : <span class="fw-semi-bold text-600 ms-1">	21st May 2028</span></p>
	                </div> -->
	                <div class="d-flex d-lg-block d-xl-flex justify-content-between align-items-center mt-11">
	                  <div class="avatar-group">
	                    <div class="avatar avatar-m  rounded-circle">
	                      <div class="avatar-name rounded-circle "><span th:text="'+'+${list.xCount}"></span></div>
	                    </div>
	                  </div>
	                  <div class="mt-lg-3 mt-xl-0">
	                    장소 :
	                    <p class="d-inline-block fw-bold mb-0">??개</p>
	                  </div>
	                </div>
	              </div>
	            </div>
	          </div>
	          <div th:unless="${!#lists.isEmpty(list) && item == null}" class="col">
	            <div class="card h-100 hover-actions-trigger">
	              <div class="card-body">
	                <div class="d-flex align-items-center">
	                  <h4 class="mb-2 line-clamp-1 lh-sm flex-1 me-5" th:text="${item.csgrName}"></h4>
	                  <div class="hover-actions top-0 end-0 mt-4 me-4">
	                    <a th:href="@{/v1/csfn/group/groupUsrAdd(csgrSeq=${item.csgrSeq})}"><button class="btn btn-primary btn-icon flex-shrink-0" type="button" id="btnGoUsrAdd"><span class="fa-solid fa-chevron-right"></span></button></a>
	                  </div>
	                </div><span class="badge badge-phoenix fs--2 mb-4 badge-phoenix-success">사용 여부?</span>
	                <div class="d-flex align-items-center mb-2"><span class="fa-solid fa-user me-2 text-700 fs--1 fw-extra-bold"></span>
	                  <p class="fw-bold mb-0 text-truncate lh-1">멤버 : <span class="fw-semi-bold text-primary ms-1" th:text="${item.bossName}"></span>&nbsp;등<span th:text="${item.xCount}"></span>명</p>
	                </div>
	                <div class="d-flex align-items-center mt-4">
	                  <p class="mb-0 fw-bold fs--1">그룹생성일 :<span class="fw-semi-bold text-600 ms-1">	날짜</span></p>
	                </div>
	                <!-- <div class="d-flex align-items-center mt-2">
	                  <p class="mb-0 fw-bold fs--1">Deadline : <span class="fw-semi-bold text-600 ms-1">	21st May 2028</span></p>
	                </div> -->
	                <div class="d-flex d-lg-block d-xl-flex justify-content-between align-items-center mt-11">
	                  <div class="avatar-group">
	                    <div class="avatar avatar-m  rounded-circle">
	                      <div class="avatar-name rounded-circle "><span th:text="'+'+${item.xCount}"></span></div>
	                    </div>
	                  </div>
	                  <div class="mt-lg-3 mt-xl-0">
	                    장소 :
	                    <p class="d-inline-block fw-bold mb-0">??개</p>
	                  </div>
	                </div>
	              </div>
	            </div>
	          </div>
	        </div>
      </div>
    </main>
  </form>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->


    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
   <div th:replace="~{usr/v1/infra/include/linkJsFull :: linkJsFull}"></div>

	<script>
	let goUsrAdd = "/v1/csfn/group/groupUsrAdd";
	
	let form = document.getElementById("form");
	
	goForm = function (keyValue) {
		
		alert(keyValue);
	    form.action = goUsrAdd;
	    form.submit();
	}
	
	document.getElementById("search").onclick = function() {
		form.action = "/v1/csfn/group/groupUsrList";
		form.submit();
	}
	</script>
  </body>

</html>
