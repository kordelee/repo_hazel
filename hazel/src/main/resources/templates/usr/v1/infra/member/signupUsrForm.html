<!DOCTYPE html>
<html lang="en-US" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>Phoenix</title>


    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicons/favicon.ico">
    <link rel="manifest" href="../assets/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="../assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">
    <script src="../vendors/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="../vendors/simplebar/simplebar.min.js"></script>
    <script src="../assets/js/config.js"></script>


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap" rel="stylesheet">
    <link href="../vendors/simplebar/simplebar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="../assets/css/theme-rtl.min.css" type="text/css" rel="stylesheet" id="style-rtl">
    <link href="../assets/css/theme.min.css" type="text/css" rel="stylesheet" id="style-default">
    <link href="../assets/css/user-rtl.min.css" type="text/css" rel="stylesheet" id="user-style-rtl">
    <link href="../assets/css/user.min.css" type="text/css" rel="stylesheet" id="user-style-default">
    <script>
      var phoenixIsRTL = window.config.config.phoenixIsRTL;
      if (phoenixIsRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }
    </script>
  </head>


  <body>

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      <div class="container">
        <div class="row flex-center min-vh-100 py-5">
          <div class="col-sm-10 col-md-8 col-lg-5 col-xl-5 col-xxl-3"><a class="d-flex flex-center text-decoration-none mb-4" href="../index.html">
              <div class="d-flex align-items-center fw-bolder fs-5 d-inline-block"><img src="../assets/img/icons/logo.png" alt="phoenix" width="58" />
              </div>
            </a>
            <div class="text-center mb-7">
              <h3 class="text-1000">회원가입</h3>
            </div>
            <form>
              <div class="mb-3 text-start">
                <label class="form-label" for="password">아이디</label>
                <input class="form-control form-icon-input" id="password" type="text" placeholder="아이디를 입력하세요" />
              </div>
              <div class="mb-3 text-start">
                <label class="form-label" for="name">비밀번호</label>
                <input class="form-control" id="name" type="password" placeholder="비밀번호를 입력하세요" />
              </div>
              <div class="mb-3 text-start">
                <label class="form-label" for="name">비밀번호 확인</label>
                <input class="form-control" id="name" type="password" placeholder="비밀번호를 다시 입력하세요" />
              </div>
              <div class="mb-3 text-start">
                <label class="form-label" for="email">이메일</label>
                <input class="form-control" id="email" type="email" placeholder="name@example.com" />
              </div>
              <div class="mb-3 text-start">
                <label class="form-label" for="name">이름</label>
                <input class="form-control" id="name" type="text" placeholder="이름을 입력하세요" />
              </div>
              <div class="row g-3 mb-3">
                <div class="col-sm-6">
                  <label class="form-label" for="password">성별</label>
                  <select class="form-select" id="floatingSelectOwner">
                    <option selected="selected">남</option>
                    <option value="1">여</option>
                    <option value="2">기타</option>
                  </select>
                </div>
                <div class="col-sm-6">
                  <label class="form-label" for="password">내국인/외국인</label>
                  <select class="form-select" id="floatingSelectOwner">
                    <option selected="selected">내국인</option>
                    <option value="2">외국인</option>
                  </select>
                </div>
              </div>
              <div class="mb-3 text-start">
                <label class="form-label" for="name">생년월일</label>
                <input class="form-control" id="name" type="password" placeholder="000123" />
              </div>
            <div class="row g-3 mb-3">
              <div class="col-sm-3">
                <label class="form-label" for="password">통신사</label>
                <select class="form-select" id="floatingSelectOwner">
                  <option selected="selected">SKT</option>
                  <option value="1">KT</option>
                  <option value="2">LG</option>
                </select>
              </div>
              <div class="col-sm-9">
                <label class="form-label" for="password">전화번호</label>
                <input class="form-control form-icon-input" id="password" type="text" placeholder="01012345678" />
              </div>
            </div>
              <hr class="bg-200 mt-6 mb-6" />
              <button class="btn btn-primary w-100 mb-3">회원가입</button>
              <div class="text-center"><a class="fs--1 fw-bold" href="../pages/authentication/simple/sign-in.html">로그인 하기</a></div>
            </form>
          </div>
        </div>
      </div>


    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="../vendors/popper/popper.min.js"></script>
    <script src="../vendors/bootstrap/bootstrap.min.js"></script>
    <script src="../vendors/anchorjs/anchor.min.js"></script>
    <script src="../vendors/is/is.min.js"></script>
    <script src="../vendors/fontawesome/all.min.js"></script>
    <script src="../vendors/lodash/lodash.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="../vendors/list.js/list.min.js"></script>
    <script src="../vendors/feather-icons/feather.min.js"></script>
    <script src="../vendors/dayjs/dayjs.min.js"></script>
    <script src="../assets/js/phoenix.js"></script>

  </body>

</html>
