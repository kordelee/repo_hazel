<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<div th:replace="~{usr/v1/infra/include/headFull :: headFull}"></div>

  <body>

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
		<div th:replace="~{usr/v1/infra/include/leftMenu :: leftMenu}"></div>          
      <div th:replace="~{usr/v1/infra/include/top :: top}"></div>
      <div class="content">
        <form class="mb-9">
          <section class="pt-1 ">

            <div class="container-small">
              <div class="row align-items-center justify-content-between g-3 mb-4">
                <div class="col-auto">
                  <h2 class="mb-0">마이리뷰</h2>
                </div>
              </div>
              <div>
                <div class="tab-content" id="profileTabContent">
                    <div class="border-y" id="profileRatingTable" data-list='{"valueNames":["product","rating","review","status","date"],"page":6,"pagination":true}'>
                      <div class="table">
                        <table class="table fs--1 mb-0">
                          <thead>
                            <tr>
                              <th class="sort align-middle" scope="col" data-sort="rating" style="max-width:10%;">별점</th>
                              <th class="sort align-middle" scope="col" style="min-width:480px" data-sort="review">리뷰내용</th>
                              <th class="sort text-end align-middle" scope="col" style="max-width:10%;" data-sort="date">등록일</th>
                              <th class="sort text-end pe-0 align-middle" scope="col" style="width: 7%"> </th>
                            </tr>
                          </thead>
                          <tbody class="list" id="profile-review-table-body">
                            <tr class="hover-actions-trigger btn-reveal-trigger position-static">
                              <td class="align-middle rating white-space-nowrap fs--2"><span class="fa fa-star text-warning"></span><span class="fa fa-star text-warning"></span><span class="fa fa-star text-warning"></span><span class="fa fa-star text-warning"></span><span class="fa-regular fa-star text-warning-300"></span>
                              </td>
                              <td class="align-middle review pe-7">
                                <p class="fw-semi-bold text-1000 mb-0 line-clamp-2">This Fitbit is fantastic! I was trying to be in better shape and needed some motivation, so I decided to treat myself to a new Fitbit.</p>
                              </td>
                              <td class="align-middle text-end date white-space-nowrap">
                                <p class="text-700 mb-0">Just now</p>
                              </td>
                              <td class="align-middle white-space-nowrap text-end pe-0">
                                <div class="font-sans-serif btn-reveal-trigger position-static">
                                  <button class="btn btn-sm dropdown-toggle dropdown-caret-none transition-none btn-reveal" type="button" data-bs-toggle="dropdown" data-boundary="window" aria-haspopup="true" aria-expanded="false" data-bs-reference="parent"><span class="fas fa-ellipsis-h fs--2"></span></button>
                                  <div class="dropdown-menu dropdown-menu-end py-2"><a class="dropdown-item" href="#!">View</a><a class="dropdown-item" href="#!">Export</a>
                                    <div class="dropdown-divider"></div><a class="dropdown-item text-danger" href="#!">Remove</a>
                                  </div>
                                </div>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                      <div class="row align-items-center justify-content-center py-2 pe-0 fs--1">
                        <div class="col-auto d-flex">
                          <button class="page-link" data-list-pagination="prev"><span class="fas fa-chevron-left"></span></button>
                          <ul class="mb-0 pagination"></ul>
                          <button class="page-link pe-0" data-list-pagination="next"><span class="fas fa-chevron-right"></span></button>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
            <!-- end of .container-->
    
          </section>
    
    
        </form>
      </div>
        

    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
<div th:replace="~{usr/v1/infra/include/linkJsFull :: linkJsFull}"></div>
  </body>

</html>
